<h1 id="NAME">NAME</h1>

<p>pkgman-isinst - print whether packages are installed or not</p>

<h1 id="SYNOPSIS">SYNOPSIS</h1>

<p><b>pkgman</b> isinst <i>PKGNAME</i>...</p>

<h1 id="DESCRIPTION">DESCRIPTION</h1>

<p>Print whether packages are installed or not.</p>

<h1 id="EXIT-STATUS">EXIT STATUS</h1>

<p>0 if installed, 255 otherwise.</p>
