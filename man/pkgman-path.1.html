<h1 id="NAME">NAME</h1>

<p>pkgman-path - print path to package source</p>

<h1 id="SYNOPSIS">SYNOPSIS</h1>

<p><b>pkgman</b> path <i>PKGNAME</i></p>

<h1 id="DESCRIPTION">DESCRIPTION</h1>

<p>Print path to package source location in the packages sources directories.</p>

<h1 id="EXIT-STATUS">EXIT STATUS</h1>

<p>0 if path found, 255 otherwise.</p>
